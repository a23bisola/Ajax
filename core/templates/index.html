<h1>List of Live Data</h1>
<ol id="display">

</ol>
<!-- <table >
  <tbody id="display">

  </tbody>

</table> -->




<script type="text/javascript">
  $(document).ready(function(){
    setInterval(function(){
      $.ajax({
        type:'GET',
        url:"{% url 'getprofiles' %}",
        success: function(response){
          console.log(response);
          $("#display").empty();
          for (var key in response.profiles)
          {
            // var temp ="<h6><li>"+response.profiles[key].name+"</li></h6>";
            var temp ="<li>"+response.profiles[key].name+"</li>";
            var tempp ="<li>"+response.profiles[key].email+"</li>";
            var temppp ="<li>"+response.profiles[key].bio+"</li>";


            $("#display").append(temp);
            $("#display").append(tempp);
            $("#display").append(temppp);

          }
        },
        error:function(response){
          alert("error Occured")
        }
      });
    }, 1000);
  });
</script>
